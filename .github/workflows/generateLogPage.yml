# This is a basic workflow to help you get started with Actions

name: generateLogPage

# Controls when the workflow will run
on:
  # 生成スクリプト更新時トリガー
  push:
    paths:
      - ".github/workflows/generator.py"

  schedule:
    # 定期実行 世界標準時刻で19時のとき日本は4時なんですよ…！
    - cron: '0 19 * * *'

  # 手動実行・皇
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-20.04

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v3
      
      # ログリストを生成
      - name: Run a python script
        run: |
          python3 .github/workflows/generator.py > logViewer.html

      # Job for Minify-JS
      - name: Minify-JS Action
        uses: jossydevers/minify-js@v1.0.1
        with:
          directory: 'logViewer.html' # (OPTIONAL)
          output: './'

      # minifyの出力は.min.htmlなのでリネーム
      - name: rename logViewer
        run: |
          rm logViewer.html
          mv logViewer.min.html logViewer.html
          cat logViewer.html

      #Diffをとって失敗時(=変更無しのとき)でも成功にする
      - name: Diff
        id: diff
        run: |
          git add -N .
          git diff --name-only --exit-code
        continue-on-error: true

      # 成果物をプッシュ
      - name: Commit & Push
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push
        if: steps.diff.outcome == 'failure'


